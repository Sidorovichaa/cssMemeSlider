<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Meme Slider</title>
    <link rel="stylesheet" href="./main.css">

</head>

<body>

    <section id="slider">
        <div class="slider-wrapper">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">

            <div id="slides">
                <div id="overflow">
                    <div class="inner">
                        <div class="slide slide_1">
                            <div class="slide-content">
                                <img src="./img/slide1.jpg" alt="image 1">
                            </div>
                        </div>
                        <div class="slide slide_2">
                            <div class="slide-content">
                                <img src="./img/slide2.jpg" alt="image 2">
                            </div>
                        </div>
                        <div class="slide slide_3">
                            <div class="slide-content">
                                <img src="./img/slide3.jpg" alt="image 3">
                            </div>
                        </div>
                        <div class="slide slide_4">
                            <div class="slide-content">
                                <img src="./img/slide4.jpg" alt="image 4">
                            </div>
                        </div>
                    </div>
                </div>
    
                
            </div>

            <div class="bottom_row">
                <div id="controls">
                    <label for="slide1">
                        <div class="control"></div>
                    </label>
                    <label for="slide2">
                        <div class="control"></div>
                    </label>
                    <label for="slide3">
                        <div class="control"></div>
                    </label>
                    <label for="slide4">
                        <div class="control"></div>
                    </label>
                </div>
    
                <div class="text">
                    <p id="text1">- Вы зарплатов выдаете? - Нет, просто показываю. - Красивое....</p>
                    <p id="text2">- Рыбов, вылезай... Красивое....</p>
                    <p id="text3">- Наташа, вставай! - Они продали всех рыбов!!! - Бессердечное...</p>
                    <p id="text4">- Тьфу, блин, костлявое...</p>
                </div>
            </div>



        </div>

       
    </section>



</body>

</html>
