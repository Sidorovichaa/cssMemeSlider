<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Meme Slider</title>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <div id="slide-1" >
                    <img src="./img/Slide1.jpg" alt="Simon's cat">
                    <p class="text">- Вы зарплатов выдаете? - Нет, просто показываю. - Красивое....</p>
                </div>
                <div id="slide-2" >
                    <img src="./img/Slide2.jpg" alt="Simon's cat">
                    <p class="text">- Рыбов, вылезай... Красивое....</p>
                </div>
                <div id="slide-3" >
                    <img src="./img/Slide3.jpg" alt="Simon's cat">
                    <p class="text">- Наташа, вставай! - Они продали всех рыбов!!! - Бессердечное...</p>
                </div>
                <div id="slide-4" >
                    <img src="./img/Slide4.jpg" alt="Simon's cat">
                    <p class="text">- Тьфу, блин, костлявое...</p>
                </div>

            </div>


            <div class="slider-nav">
                <a class="slider-ref" href="#slide-1"></a>
                <a class="slider-ref" href="#slide-2"></a>
                <a class="slider-ref" href="#slide-3"></a>
                <a class="slider-ref" href="#slide-4"></a>
            </div>


        </div>
    </section>
    
</body>
</html>
